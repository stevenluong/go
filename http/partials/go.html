<div class="row">
	<div class="col-md-6">

		<table class="go">
			<tr ng-repeat="lA in locations | columnFilter:1">
				<td class="{{lB.color}}" ng-repeat="lB in locations | rowFilter:lA.x" ng-click="play(lB,game)">{{lB.color}}</td>
			</tr>
		</table>
	</div>
	<div class="col-md-6">
		<p>
		Turn : {{game.currentPlayer}}
		</p>
		<p>
		Round : {{game.round}}
		</p>
		<p>
		Message : {{game.message}}
		</p>


	</div>
